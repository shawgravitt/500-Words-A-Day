<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>500 Words A Day</title>
	
	<style>
		main {
			max-width: 960px;
			width: 100%;
			margin: 50px auto 0 auto;
		}
		h1 {
			text-align: center;
		}
		textarea {
			width: 100%;
			height: 50vh;
			outline: none;
		}
		textarea::selection {
			color: #FFF;
		}
		::selection {
			background: green; /* WebKit/Blink Browsers */
		}
	</style>
</head>
<body>
	<main>
		<h1>Create before you Consume</h1>
		<div id="result">
			Words: <span id="wordCount"></span><br/>
		</div>
		<textarea id="text" name="text" placeholder="begin typing here"></textarea>
		<button id="copy">Copy All</button>
	</main>
	<script src="js/count_script.js"></script>
</body>
</html>
